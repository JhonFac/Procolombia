  if(x19<document.getElementById("lienzo").offsetWidth-50){
    document.getElementById("imagen19").innerHTML='<p class="runing" style="background:'+color[v19]+';">'+data['P19'][0]['nikename']+'</p><img class="bici" src="bicicleta-unscreen.gif" />';
    document.getElementById("imagen19").style.left=String(x19)+"px";
  }
}
function mover20(){
  if(controlX20==20){x20+=velocidad20;}
  else{x20=0;}
  if(x20<=0){controlX20=20; x20=0;}
  else if(x20>=document.getElementById("lienzo").offsetWidth-50){
      // detiene al cilista al llegar a la meta
      x20=document.getElementById("lienzo").offsetWidth-50;
      if (t20==0) {finish(20);t20=1;}
  }
  if(x20<document.getElementById("lienzo").offsetWidth-50){
    document.getElementById("imagen20").innerHTML='<p class="runing" style="background:'+color[v20]+';">'+data['P20'][0]['nikename']+'</p><img class="bici" src="bicicleta-unscreen.gif" />';
    document.getElementById("imagen20").style.left=String(x20)+"px";
  }
}
